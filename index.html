<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="text-white text-center">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <form class="col-lg-2  col-md-3 col-sm-12">
            <div class="form-group formBox">
              <label for="inputCity" class="font-weight-bold" id="cityLabel"
                >Search for a City:</label
              >
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="City Name Here"
              />
              <button type="button" class="btn btn-primary w-100" id="submitBtn">
                Search
              </button>
            </div>
          </form>
          <div class="col-lg-10  col-md-9 col-sm-12 centerSm">
            <div id="currentBox" class="row">
              <section id="currentWeather col-lg-12">
                <h2 id="cityName"></h2>
                <img src="" alt="icon" id="currentIcon" class="noDisplay">
                <ul>
                    <li id="currentTemp"></li>
                    <li id="currentWind"></li>
                    <li id="currentHumid"></li>
                    <li id="currentUv"></li>
                </ul>
              </section>
            </div>

            <section
              id="fiveDay"
              class="row justify-content-between col-lg-12"
            >
              <div class="col-lg-2 col-md-3 col-sm-6">
                  <h5 id="day1"></h5>
                  <img src="" alt="icon" class="noDisplay" id="icon1">
                  <ul>
                      <li id="temp1"></li>
                      <li id="wind1"></li>
                      <li id="humid1"></li>
                      <li id="uv1"></li>
                  </ul>
              </div>
              <div class="col-lg-2 col-md-3 col-sm-6">
                <h5  id="day2"></h5>
                <img src="" alt="icon" class="noDisplay" id="icon2">
                <ul>
                    <li id="temp2"></li>
                    <li id="wind2"></li>
                    <li id="humid2"></li>
                    <li id="uv2"></li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
                <h5 id="day3"></h5>
                <img src="" alt="icon" class="noDisplay" id="icon3">
                <ul>
                    <li id="temp3"></li>
                    <li id="wind3"></li>
                    <li id="humid3"></li>
                    <li id="uv3"></li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
                <h5 id="day4"></h5>
                <img src="" alt="icon" class="noDisplay" id="icon4">
                <ul>
                    <li id="temp4"></li>
                    <li id="wind4"></li>
                    <li id="humid4"></li>
                    <li id="uv4"></li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
                <h5 id="day5"></h5>
                <img src="" alt="icon" class="noDisplay" id="icon5">
                <ul>
                    <li id="temp5"></li>
                    <li id="wind5"></li>
                    <li id="humid5"></li>
                    <li id="uv5"></li>
                </ul>
            </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
